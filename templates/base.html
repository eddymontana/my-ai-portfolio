{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Developer Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>My AI/ML & Full-Stack Portfolio</h1>
        <nav>
            <a href="{% url 'portfolio:index' %}">Home</a>
            <a href="{% url 'microsvc:api_demo' %}">API Demo</a>
            <a href="{% url 'admin:index' %}">Admin</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 | Built with Django, Python, and JavaScript.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
